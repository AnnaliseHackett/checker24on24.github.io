<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONERO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="controls">
            <button onclick="setFilter('all')" id="btn-all" class="btn-main active">ALL</button>
            <button onclick="setFilter('online')" id="btn-on" class="btn-main">ONLINE</button>
            <button onclick="setFilter('offline')" id="btn-off" class="btn-main">OFFLINE</button>
        </div>
        <div class="status-bar">
            SYNC: <span id="timer">60</span>s | ACTIVE: <span id="total-count">0/0</span>
        </div>
    </div>

    <div id="worker-list" class="worker-grid">
        </div>

    <script src="script.js"></script>
</body>
</html>
